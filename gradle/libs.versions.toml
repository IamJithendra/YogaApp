timber = { module = "com.jakewharton.timber:timber", version.ref = "timber_version" }
number-picker = { module = "com.chargemap.compose:numberpicker", version.ref = "number-picker-version" }

vico-compose = { module = "com.patrykandpatrick.vico:compose", version.ref = "vico-chart-version" }
