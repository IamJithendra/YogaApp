coil = { module = "io.coil-kt:coil-compose", version.ref = "coil-version"}

pref-datastore = { module = "androidx.datastore:datastore-preferences", version.ref = "datastore-version" }

accompanist-permission = { module = "com.google.accompanist:accompanist-permissions", version.ref = "accompanist-permission-version" }


compose-bom = { module = "androidx.compose:compose-bom", version.ref = "bom" }
compose-ui = { module = "androidx.compose.ui:ui" }
compose-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
compose-ui-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
